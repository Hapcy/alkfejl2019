<div style="padding-left: 4em;">
  <h1>New issue</h1>
  <form #form="ngForm" (ngSubmit)="submitIssue(form.form)">
    <div>
      <mat-form-field>
        <input
            matInput
            placeholder="Title"
            [(ngModel)]="issue.title"
            name="title"
            required
            #title="ngModel"
        />
        <mat-error *ngIf="title.invalid && (title.touched || title.dirty) && title.errors['required']">
            Title is required!
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input
            matInput
            placeholder="Place"
            value=""
            [(ngModel)]="issue.place"
            name="place"
            required
            #place="ngModel"
            pattern="PC-\d+"
        />
        <mat-error *ngIf="place.invalid && (place.touched || place.dirty) && place.errors['required']">
            Place is required!
        </mat-error>
        <mat-error *ngIf="place.invalid && (place.touched || place.dirty) && place.errors['pattern']">
            Place is not a valid room ID!
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Status</mat-label>
        <mat-select
            [(ngModel)]="issue.status"
            name="status"
            required
            #status="ngModel"
        >
          <mat-option *ngFor="let status of statuses" [value]="status.value">
            {{ status.label }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="status.invalid && (status.touched || status.dirty) && status.errors['required']">
            Status is required!
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <textarea
            [(ngModel)]="issue.description"
            name="description"
            matInput
            placeholder="Description"
            value=""
        ></textarea>
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button color="primary">Create</button>
    </div>
  </form>
</div>
